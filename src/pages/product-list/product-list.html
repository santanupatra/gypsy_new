<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
    <ion-title>Product List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let product of productList">
    <ion-card >
      <ion-item>
        <ion-thumbnail item-start (click)="gotoDetails(product.Product.id)">
          <img src="{{product.ProductImage[0].originalpath}}">
        </ion-thumbnail>
        <h2>{{product.Product.product_name}}</h2>
        <p innerHTML="dsfdfd"></p>
        <h2 class="price">${{product.Product.price}}</h2>
        <button ion-button color="secondary"  > <ion-icon name="cart"></ion-icon>Add to cart</button>
       
      </ion-item>
    </ion-card>


     

  </ion-list>
</ion-content>
