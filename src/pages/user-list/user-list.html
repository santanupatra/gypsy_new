<ion-header>

  <ion-navbar>
    <ion-title>UserList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="rating-part" *ngIf ="isShow ==1">
    <ion-card class="rating-area" >
      <h4>Give Your Rating</h4>
      
      <ion-list class="main-area2" *ngFor="let product of productList">
        <ion-card >
          <ion-item>
            <!-- <ion-thumbnail item-start (click)="gotoDetails(product.Product.id)" *ngIf="product.ProductImage[0]">
              <img src="{{image_url+product.ProductImage[0].originalpath}}">
            </ion-thumbnail> -->
    
            <ion-thumbnail item-start>
                <img src="assets/img/noimage.png">
              </ion-thumbnail>
            <h2>user_name</h2>
            <h2 class="price">follow</h2>
            <button ion-button color="secondary"  (click)="addToCart(product.Product.id)"> <ion-icon name="cart"></ion-icon>Add to cart</button>
           
          </ion-item>
        </ion-card>
    
    
         
    
      </ion-list>
  <ion-row>
    <ion-col col-6>
      <button ion-button block  class="submitbtn" (click)="submit()">Submit</button>
    </ion-col>
    <ion-col col-6>
        <button ion-button  block  class="red-btn" (click)='hide()'>Cancel</button>
      
      </ion-col>
  </ion-row>
  </ion-card>
</div>
</ion-content>
