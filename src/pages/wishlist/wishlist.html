  <ion-toolbar no-border-top>
    <div>
      <ion-segment [(ngModel)]="pet">
        <ion-segment-button value="wishlist">
           Wishlist
        </ion-segment-button>
        <ion-segment-button value="likes">
           Likes
        </ion-segment-button>
      </ion-segment>
    </div>
  </ion-toolbar>
  
</ion-header>


<ion-content> 
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'wishlist'">
      <ion-card *ngFor="let productlist of productList">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="{{productlist.ProductImage}}">
          </ion-thumbnail>
          <h2>{{productlist.Product.product_name}}</h2>
          <p innerHTML="{{productlist.Product.product_description}}"></p>
          <h2 class="price">${{productlist.Product.price}}</h2>
          <button ion-button color="secondary" (click)="addtoCart(productlist.Product.id)" > <ion-icon name="cart"></ion-icon>Add to cart</button>
          <button ion-button color="danger" (click)="deletewishList(productlist.Wishlist.id)"> <ion-icon name="trash"></ion-icon>Remove</button>
        </ion-item>
      </ion-card>


       <h3 *ngIf="is_exist ==0" style="text-align:center;">{{message}}</h3>

    </ion-list>

    <ion-list padding *ngSwitchCase="'likes'">

        <ion-card *ngFor="let item of likelist">
            <ion-item>
              <ion-thumbnail item-start>
                <img  src="assets/img/like-a.jpg" alt="">
              </ion-thumbnail>
              <h2>{{item.Product.product_name}}</h2>
              <p innerHTML="{{item.Product.product_description}}"></p>
              <h2 class="price">${{item.Product.price}}</h2>
              <button ion-button color="secondary" > <ion-icon name="cart"></ion-icon>Add to cart</button>
              <button ion-button color="danger" > <ion-icon name="trash"></ion-icon>Remove</button>
            </ion-item>
          </ion-card>
