<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/img/home-logo.png" alt="Ionic logo">
    </ion-title>
     <ion-buttons end class="search" >
    
  
     
  <ion-searchbar   *ngIf="showSearchbar" 
  cancelButtonText="cancel" 
  [showCancelButton]="true" 
  [(ngModel)]="myInput" 
  (click)="checkFocus()"
  (input)="getItems($event)"

  (ionCancel)="onCancel($event)"> 
</ion-searchbar>



<button ion-button icon-only *ngIf="!showSearchbar" (click)="toggleSearchbar()">
    <ion-icon name="search"></ion-icon></button>
     
    </ion-buttons> 

   

  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list *ngIf="searchresult!=''">
        <ion-item *ngFor="let item of searchresult" (click)="selected(item.SearchResult.search_keyword)">
          {{item.SearchResult.search_keyword}}
        </ion-item>
      </ion-list>
  
  
      <ion-list *ngIf="typeinput!=''">
          <ion-item *ngFor="let item of typeinput" (click)="selected(item.Product.product_name)">
            {{item.Product.product_name}}
          </ion-item>
        </ion-list>

</ion-content>
