  <ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="arrow-back"></ion-icon>
      </button>     
      <ion-title>Change Password</ion-title>   
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <div class="logo">
    <img src="assets/img/appicon.png" alt="Ionic logo">
  </div>

  <form [formGroup]="changeForm" novalidate>
    <ion-list>

      <ion-item>
        <ion-input type="password" formControlName="old_password" value="" placeholder="Old Password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" formControlName="new_password" placeholder="New Password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" formControlName="conf_password" placeholder="Confirm Password" required></ion-input>
      </ion-item>

      <button ion-button class="btn-primary" [disabled]="!changeForm.valid" block (click)="changePassword(changeForm.value)" block>Save</button>
    </ion-list>

  </form>

</ion-content>
