<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title> Feed </ion-title>
    <ion-buttons end >
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content *ngIf="sid==1">
 
  <ion-card *ngFor="let feed of feedListFacebook">
  
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/like-b.jpg" alt="">
      </ion-avatar>      
      <h2>Leonardo Taylor</h2>
      <p>California C.A. USA</p>
      <ion-note item-end="" class="note note-ios">5m</ion-note>
    </ion-item>
  
    <img src="{{feed.image}}" alt="">
  
    <ion-card-content class="pb-0">
      <h2>{{feed.title}}</h2>
      <ion-item class="brdr-b">
        <span item-start>
          <img class="img-pic" src="assets/img/thumb-b.png" alt="">
           (139)
        </span>
        <span item-start>
          <img class="img-pic" src="assets/img/heart.png" alt="">
           (38)
        </span>
      </ion-item>
