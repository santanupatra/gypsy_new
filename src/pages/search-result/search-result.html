<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
    <ion-title>SearchResult</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let item of productlist">
      <ion-card >
        <ion-item>
          <ion-thumbnail item-start (click)="gotoDetails(item.Product.id)" *ngIf="item.ProductImage[0]!=undefined">
            <img src="{{imageurl+item.ProductImage[0].originalpath}}">
          </ion-thumbnail>

          <ion-thumbnail item-start (click)="gotoDetails(item.Product.id)" *ngIf="item.ProductImage[0]==undefined">
              <img src="assets/img/noimage.png">
            </ion-thumbnail>

          <h2>{{item.Product.product_name}}</h2>
          <p innerHTML="dsfdfd"></p>
          <h2 class="price">${{item.Product.price}}</h2>
          <button ion-button color="secondary"  (click)="addToCart(item.Product.id)"> <ion-icon name="cart"></ion-icon>Add to cart</button>
         
        </ion-item>
      </ion-card>
  
  
       
  
    </ion-list>

    <ion-list *ngIf="productlist==''">
<div>No Result Found</div>
    </ion-list>
  </ion-content>
