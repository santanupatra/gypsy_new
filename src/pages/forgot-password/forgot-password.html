<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
		<ion-icon name="arrow-back"></ion-icon>
		</button>		
		<ion-title>Forgot Password</ion-title>   
	</ion-navbar>
</ion-header>

<ion-content padding="">
	<div class="logo">
		<img src="assets/img/appicon.png" alt="Ionic logo">
	</div>

	<form [formGroup]="rForm" novalidate>
		<ion-list>
		
			<ion-item>
				<ion-input type="email" formControlName="email_address" value="" placeholder="Email address" (ngModelChange)="checkEmail($event)" required></ion-input>
			</ion-item>
			<p *ngIf="!rForm.controls['email_address'].valid && rForm.controls['email_address'].touched" ion-text color="danger">Email is required </p>			
			<p *ngIf="!isValidEmail" ion-text color="danger">Please enter valid email id. </p>			
			
			<button ion-button color="danger" [disabled]="!rForm.valid" block (click)="resetPassword(rForm.value)">Submit</button>
			
		</ion-list>

	</form>

</ion-content>
